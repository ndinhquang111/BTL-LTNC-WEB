<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quang Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <!--TOP BAR-->
    <section id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container d-flex justify-content-center justify-content-md-between">

            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-phone d-flex align-items-center"><span>0907059243</span></i>
                <i class="bi bi-clock d-flex align-items-center ms-4"><span> Mon-Sat: 11AM - 23PM</span></i>
            </div>
        </div>
    </section>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
            RESTAURANT APP
        </h1>
        <form autocomplete="off" id="customer-form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="index" placeholder="Index">
            </div>
            <input type="submit" value="Add Customer" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>IBSN</td>
                </tr>
            </thead>
            <tbody id="customer-list"></tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
