<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quang Bistro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center fw-bolder">Quang Bistro</h1>
        <div class="button-booking d-flex align-items-center justify-content-center">
            <button id="add-customer-btn" class="btn btn-primary fs-3 ">
                Book a table!
            </button>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="add-customer-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="customer-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" onkeypress="return /^[a-zA-Z]+$/.test(event.key);" id="name"
                                    class="form-control" placeholder="Enter name" />
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" onkeypress="return /^[0-9]+$/.test(event.key);" id="phoneNumber"
                                    class="form-control" placeholder="Enter phone number" />
                            </div>
                            <div class="form-group">
                                <label for="numberofCustomers">Number of Customers</label>
                                <input type="number"
                                    onkeydown="if(event.keyCode === 69 || event.keyCode === 190 || event.keyCode === 110 || event.keyCode === 189 || event.keyCode === 187) return false;"
                                    step="1" min="1" max="5" id="numberofCustomers" class="form-control"
                                    placeholder="Enter number of customers" />
                            </div>
                            <div class="form-group">
                                <label for="tableID">Table ID</label>
                                <input type="number"
                                    onkeydown="if(event.keyCode === 69 || event.keyCode === 190 || event.keyCode === 110 || event.keyCode === 189 || event.keyCode === 187) return false;"
                                    step="1" min="1" max="16" id="tableID" class="form-control"
                                    placeholder="Enter table ID" />
                            </div>
                            <button type="submit" id="button-submit" class="btn btn-primary">
                                Add Customer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped mt-5" id="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Phone Number</td>
                    <td>Number of Customers</td>
                    <td>Table ID</td>
                </tr>
            </thead>
            <tbody id="customer-list"></tbody>
        </table>
    </div>
</body>

<script src="script.js"></script>

</html>
